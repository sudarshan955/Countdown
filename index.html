        <script type="text/javascript">
            (function($) {

                //new Date(2016, 2, 10)
                $('.countdown').gTimer([{
                    years: 2015,
                    months: 1,
                    days: 10,
                    interval: 1000,
                    onUpdate: function(sBdate){
                        console.log(sBdate);
                    },
                    onComplete: function(dom) {
                        console.log(dom);
                    },
                    /*hours: 14,
                    minutes: 26,*/
                    since: new Date(2014, 11, 26)/*,
                    omitYears: true,
                    omitMonths: true,
                    omitWeeks: true,
                    omitDays: true,
                    omitHours: true*/
                }]).gCountDown();
            })(jQuery);

        </script>
